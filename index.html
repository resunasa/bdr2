<!DOCTYPE html>
<html>
<head>
	<title>Login BDR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="https://ruang-kelas.sman22plg.sch.id/login/proses_login" method="post">
					<label for="chk" aria-hidden="true">Login BDR</label>
					<input type="text" name="nomor_id" id="nomor_id" placeholder="NISN" required="">
					<input type="password" name="password" id="password" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Cek Data PD</label> 
					<iframe src="https://resunasa.github.io/pd22/index.html"></iframe>
				</form>
			</div>
	</div>
</body>
</html>
